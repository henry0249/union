<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>我的问卷列表</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/lib/css/homepage.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div th:include="../static/common/headbar::headbar"></div>
<div th:include="./detail_user::homepage"></div>
<div style="padding: 20px 550px 10px">
    <form method="get" action="/user/bookList.do" class="form-inline" id="searchform">
        <div class="input-group">
            <input type="text" placeholder="输入问卷名" class="form-control" name="inquiryName">

            <span class="input-group-btn">
                <input type="submit" value="搜索" class="btn btn-default">
            </span>

        </div>
    </form>
</div>


<div class="panel panel-default" style="width: 90%;margin-left: 5%">
    <div class="panel-heading">
        <h3 class="panel-title" style="text-align:center">问卷大厅</h3>
    </div>
    <div class="panel-body">
        <table class="table table-hover" style="text-align:center">
            <thead>
            <tr>
                <th>问卷名字</th>
                <th>发布人</th>
                <th>创建时间</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="inquiry: ${list.list}">
                <td th:text="${inquiry.inquiryName}"></td>
                <td th:text="${inquiry.userName}"></td>
                <td th:text="${inquiry.createTiemString}"></td>
                <td th:text="${inquiry.statusString()}"></td>

                <td>
                    <a th:if="${overdueNum == 0 and borrowingNum <3}" th:href="'/book/'+${booklist.id}+'/borrowing.do'">
                        <button th:if="${booklist.getStatus() == 0 }" type="button"
                                class="btn btn-info">借阅
                        </button>

                        <button th:if="${booklist.getStatus() == 1}" type="button" class="btn btn-info"
                                style="color: red" disabled>已被借阅
                        </button>
                    </a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="6">
                    <a th:if="${list.hasPreviousPage}" th:href="'/admin/addBook'+'?page='+${list.getPrePage()}">上一页</a>
                    <a th:if="${list.hasNextPage}" th:href="'/admin/addBook'+'?page='+${list.getNextPage()}">下一页</a>
                    &nbsp;
                    &nbsp;
                    &nbsp;
                    <span><span th:text="${list.getPageNum()}"></span>/<span th:text="${list.getPages()}"></span></span>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>

</body>
</html>
