<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>预约情况</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/lib/css/homepage.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div th:include="../static/common/headbar::headbar"></div>
<div th:include="./detail_user::homepage"></div>
<div class="panel panel-default" style="width: 90%;margin-left: 5%">
    <div class="panel-heading">
        <h3 class="panel-title" style="text-align:center">借阅记录</h3>
    </div>
    <div class="panel-body">
        <table class="table table-hover" style="text-align:center">
            <thead>
            <tr>
                <th>借阅号</th>
                <th>借阅人</th>
                <th>书名</th>
                <th>借阅状态</th>
                <th>借阅日期</th>
                <th>截止日期</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="res: ${list}" th:style="${res.overdueStatus() >0 ? 'background:#EE6A50':''}">
                <td th:text="${res.borrowingNo} "></td>
                <td th:text="${res.userName}"></td>
                <td th:text="${res.getBookName()}"></td>
                <td th:text="${res.overdueStatus() ==1 ? '快过期' : res.statusString()}"></td>
                <td th:text="${res.getCreateTimeString()}"></td>
                <td th:text="${res.getEndTimeString()}"></td>
                <td th:if="${res.status!=2}">
                    <a th:href="'/borrowing/user/returnBook.do/'+${res.id}">
                        <button type="button" class="btn btn-primary">还书</button>
                    </a>

                    <a th:if="${res.status ==1 && res.renewalNum <2}" th:href="'/borrowing/user/renewal.do/'+${res.id}">
                        <button type="button" class="btn btn-primary">续租</button>
                    </a>

                </td>
                <td th:if="${res.status ==2}">
                    <button type="button" class="btn btn-warn disabled">已归还</button>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
